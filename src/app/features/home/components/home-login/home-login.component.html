<div class="container mt-5">
  <div class="media">
    <img src="assets/images/backgrounds/login.jpeg" alt="login">
    <div class="media-body text-center">
      <form class="p-4 h-100" [formGroup]="form" (ngSubmit)="loginHandler()">
        <div class="jumbotron" [innerHTML]="'features.home.login.text' | translate"></div>
        <div class="form-group">
          <label class="required" for="username">{{ 'features.home.login.username' | translate }}</label>
          <input type="text" class="form-control" id="username" formControlName="username">
          <small *ngIf="submitted && f.username.errors?.required" class="text-theme">
            {{ 'components.form.required_field' | translate }}
          </small>
        </div>
        <div class="form-group">
          <label class="required" for="password">{{ 'features.home.login.password' | translate }}</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <small *ngIf="submitted && f.password.errors?.required" class="text-theme">
            {{ 'components.form.required_field' | translate }}
          </small>
        </div>
        <button type="submit" class="btn btn-custom">
          <i class="fa fa-sign-in"></i>
          {{ 'components.buttons.login' | translate }}
        </button>
      </form>
    </div>
  </div>
</div>
