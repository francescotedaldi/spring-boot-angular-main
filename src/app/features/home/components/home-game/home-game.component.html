<div class = "row ">
  <div class = "col mt-4">
        <h4 class="row jumbotron-fluid justify-content-center">
          {{'features.battleship.game.user' | translate}}
          <img [src]="'../../../../../assets/images/avatars/'+this.avatarUser+'.png'" alt="card" class="ml-4 cell-img">
        </h4>
        <div class = "card-body text-center table-responsive">
            <table class="table-cell jumbotron">
                <tr *ngFor="let cellRow of game.usercells; let i = index;">
                    <td *ngFor="let cell of cellRow; let j = index;">
                      <img [@battleship-cell-animation]="this.userbackState[i][j]" [src]="'../../../../../assets/images/battleship/'+this.userfrontState[i][j]+'.jpg'"
                           class="cell-img" alt="battleship">
                    </td>
                </tr>
            </table>
        </div>
    </div>
  <div class = "col mt-3 text-dark text-center">
    <h1 class="jumbotron-fluid">
      <i class="fa fa-clock-o text-dark"></i> {{this.moves}}
    </h1>
  </div>
  <div class = "col mt-4">
      <h4 class="row jumbotron-fluid justify-content-center">
        <img [src]="'../../../../../assets/images/avatars/'+this.avatarPc+'.png'" alt="card" class="mr-4 cell-img">
        {{'features.battleship.game.pc' | translate}}
      </h4>
      <div class = "card-body table-responsive" >
        <table class="table-cell jumbotron">
          <tr *ngFor="let cellRow of game.pccells; let i = index;">
            <td *ngFor="let cell of cellRow; let j = index;" (click)="onClick(i, j)">
              <img [@battleship-cell-animation]="this.pcbackState[i][j]" [src]="'../../../../../assets/images/battleship/'+this.pcfrontState[i][j]+'.jpg'"
                   class="cell-img" alt="battleship">
            </td>
          </tr>
        </table>
      </div>
    </div>
</div>
