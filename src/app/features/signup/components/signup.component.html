<app-menu></app-menu>
<div class="container mt-5">
  <div class="media">
    <img src="assets/images/backgrounds/register.jpeg" alt="signup">
    <div class="media-body text-center">
      <form class="p-4 h-100" [formGroup]="form" (ngSubmit)="registerHandler()">
        <fieldset>
          <legend>{{'features.signup.title' | translate}}</legend>
          <hr>
          <div class="form-group">
            <label class="required" for="username">{{'features.signup.username' | translate}}</label>
            <input type="text" class="form-control" id="username" formControlName="username">
            <small *ngIf="submitted && f.username.errors?.required" class="text-theme">
              {{ 'components.form.required_field' | translate }}
            </small>
          </div>
          <div class="form-group">
            <label class="required" for="email">{{'features.signup.email' | translate}}</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <small *ngIf="submitted && f.email.errors?.required" class="text-theme">
              {{ 'components.form.required_field' | translate }}
            </small>
            <small *ngIf="submitted && f.email.errors?.email" class="text-theme">
              {{ 'components.form.invalid_field' | translate }}
            </small>
          </div>
          <div class="form-group">
            <label class="required" for="password">{{'features.signup.password' | translate}}</label>
            <input type="password" class="form-control" id="password" autocomplete="new-password" formControlName="password">
            <small *ngIf="submitted && f.password.errors?.required" class="text-theme">
              {{ 'components.form.required_field' | translate }}
            </small>
          </div>
          <div class="form-group">
            <label for="presentation">{{'features.signup.presentation' | translate}}</label>
            <textarea class="form-control" id="presentation" rows="3" formControlName="presentation"></textarea>
          </div>
          <button type="submit" class="btn btn-custom">
            <i class="fa fa-save"></i>
            {{ 'components.buttons.register' | translate }}
          </button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<app-footer></app-footer>
