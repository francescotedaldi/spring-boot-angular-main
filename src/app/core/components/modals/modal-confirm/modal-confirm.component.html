<div class="modal-header justify-content-center">
    <h4 class="modal-title">
        {{ 'components.modals.confirm.title' | translate }}
    </h4>
</div>
<div class="modal-body text-center">
    {{ message }}
</div>
<div class="modal-footer d-flex justify-content-between">
    <button class="btn btn-dark" (click)="bsModalRef.hide()">
        <i class="fa fa-remove"></i>
        {{ 'components.buttons.undo' | translate }}
    </button>
    <button class="btn btn-primary" (click)="confirmHandler()">
        <i class="fa fa-check"></i>
        {{ 'components.buttons.confirm' | translate }}
    </button>
</div>
